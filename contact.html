<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Kanhaiya's Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video autoplay loop class="bg-video">
        <source src="https://drive.google.com/file/d/1kl2_KbJDHIV0Wtlm6FWRDlLEp8Uebg0t/view?usp=sharing" type="video/mp4">
    </video>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="pics/straw_hat.png" alt="Logo" class="navbar-logo me-2">
                Kanhaiya
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="resume.html">Resume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="contact" class="py-5 mb-5">
        <div class="container contact-glass">
            <h2 class="section-title text-center mb-5">Get In Touch</h2>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <form id="contactForm" class="contact-form-glass">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="4" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </div>
                    </form>
                    <div id="formSuccess" class="alert alert-success mt-3 d-none">
                        Message sent successfully!
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="py-4 bg-dark text-white">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Kanhaiya Mahato's Portfolio. All rights reserved.</p>
        </div>
    </footer>
    <button id="backToTop" class="btn btn-primary rounded-circle">
        <i class="fas fa-arrow-up"></i>
    </button>
    <a href="contact.html" id="support-robin" title="Need help? Contact me!"><img src="pics/robin.png" alt="Support Robin" class="support-img"></a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
