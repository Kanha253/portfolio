<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #18191a;
            color: #fff;
        }
        .resume-container {
            background: #111;
            border-radius: 20px;
            padding: 40px 32px 32px 32px;
            margin: 40px auto;
            max-width: 900px;
            box-shadow: 0 0 0 2px #222, 0 8px 32px rgba(0,0,0,0.25);
        }
        .resume-title {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 32px;
            letter-spacing: 1px;
        }
        .resume-section {
            margin-bottom: 40px;
        }
        .resume-section-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
        }
        .resume-section-title i {
            background: #18191a;
            color: #ffc107;
            font-size: 1.5rem;
            border-radius: 12px;
            margin-right: 16px;
            padding: 10px 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        }
        .timeline {
            border-left: 3px solid #ffc107;
            margin-left: 24px;
            padding-left: 32px;
        }
        .timeline-item {
            position: relative;
            margin-bottom: 32px;
        }
        .timeline-item:last-child {
            margin-bottom: 0;
        }
        .timeline-dot {
            position: absolute;
            left: -41px;
            top: 6px;
            width: 24px;
            height: 24px;
            background: #18191a;
            border: 3px solid #ffc107;
            border-radius: 50%;
            z-index: 2;
        }
        .timeline-item-title {
            font-weight: 700;
            font-size: 1.15rem;
            margin-bottom: 2px;
        }
        .timeline-item-subtitle {
            font-size: 1rem;
            color: #fff;
            opacity: 0.85;
        }
        .timeline-item-date {
            color: #ffc107;
            font-weight: 500;
            font-size: 1rem;
            margin-bottom: 8px;
        }
        .timeline-item-desc {
            font-size: 1rem;
            color: #ccc;
        }
        .timeline-item-location {
            font-style: italic;
            color: #ffc107;
            font-size: 1rem;
        }
        .timeline-item-list {
            margin-top: 8px;
            margin-bottom: 0;
            color: #ccc;
        }
    </style>
</head>
<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="pics/straw_hat.png" alt="Logo" class="navbar-logo me-2">
                Kanhaiya Mahato
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="resume-container mt-5 position-relative">
        <div class="resume-title">Resume</div>
        <div class="resume-section">
            <div class="resume-section-title"><i class="fas fa-book"></i>Education</div>
            <div id="educationTimeline"></div>
        </div>
        <div class="d-flex justify-content-end align-items-end" style="position: absolute; right: 32px; bottom: 32px;">
            <a href="./document/resume.pdf" download class="btn btn-warning d-flex align-items-center shadow" style="font-weight: 500; font-size: 1.1rem;">
                <i class="fas fa-file-download me-2"></i> Download CV
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <!-- Mute/Unmute Button -->
    <button id="muteBtn" aria-label="Mute/Unmute background video"><i class="fas fa-volume-up"></i></button>
</body>
</html>
